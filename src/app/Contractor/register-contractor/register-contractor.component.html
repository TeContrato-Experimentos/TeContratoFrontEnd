<div class="profile-container-header">
  <h1>Sign Up - Owner</h1>
  <img src="../../../assets/constructor.png" class="img-logo">
</div>
<div class="profile-container-contain">
  <div class="form-group">

    <form (submit)="userData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>User name</mat-hint>
        <input matInput  required [(ngModel)]="userData.Nuser" name="name" >
      </mat-form-field>
    </form>
    <form (submit)="userData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Name</mat-hint>
        <input matInput  required [(ngModel)]="userData.Nname" name="name" >
      </mat-form-field>
    </form>
    <form (submit)="userData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Last Name</mat-hint>
        <input matInput  required [(ngModel)]="userData.Nlastname" name="name"  >
      </mat-form-field>
    </form>
    <form (submit)="contractorData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Telephone Number</mat-hint>
        <input type="phoneNumber" matInput  name="phoneNumber"   [(ngModel)]="contractorData.number" required  >
      </mat-form-field>
    </form>
    <form (submit)="userData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>ID</mat-hint>
        <input type="phoneNumber" matInput  name="phoneNumber"   [(ngModel)]="userData.Cdni" required  >
      </mat-form-field>
    </form>
    <form (submit)="userData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>E-mail</mat-hint>
        <input matInput  name="email" type="email" required [(ngModel)]="userData.Temail"  >
      </mat-form-field>
    </form>
    <form (submit)="userData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Password</mat-hint>
        <input matInput  required name="password" type="password"  [(ngModel)]="userData.Cpassword">
      </mat-form-field>
    </form>
    <form (submit)="contractorData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Biography</mat-hint>
        <input matInput  name="email" type="email" required [(ngModel)]="contractorData.TBio"  >
      </mat-form-field>
    </form>
    <form (submit)="contractorData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Education</mat-hint>
        <input matInput  name="email" type="email" required [(ngModel)]="contractorData.NEducation"  >
      </mat-form-field>
    </form>
    <form (submit)="contractorData">
      <mat-form-field appearance="outline" class="profile-form-input">
        <mat-hint>Number</mat-hint>
        <input matInput  name="email" type="email" required [(ngModel)]="contractorData.Numphone"  >
      </mat-form-field>
    </form>
    <a mat-button color="primary">ATTACH PHOTO</a>
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <button mat-button color="primary" routerLink="/firstStepRegistration">BACK</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button color="primary" (click)="AddContractor()" routerLink="">CONTINUE</button>
      </mat-grid-tile>
    </mat-grid-list>


  </div>

</div>
